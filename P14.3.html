<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="P14.3.css">
</head>
<body>
<div class="registration-form">
    <h2>Register</h2>
    <form id="regForm" onsubmit="return validateForm()">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="email-Id" required><br>

        <label for="DOB">Date Of Birth *</label>
        <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required><br>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirmPassword">Confirm Password *</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>

        <div class="error" id="errorMsg"></div>

        <button type="submit">Register</button>
    </form>
</div>
<script>
function validateForm() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const dob = document.getElementById("dob").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.innerHTML = ""; // Clear previous error

    if (!name || !email || !dob || !password || !confirmPassword) {
        errorMsg.innerHTML = "Please fill all the required fields.";
        return false;
    }

    if (password.length < 6) {
        errorMsg.innerHTML = "Password must be at least 6 characters long.";
        return false;
    }

    if (password !== confirmPassword) {
        errorMsg.innerHTML = "Passwords do not match.";
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}
</script> 
</body>
</html>
